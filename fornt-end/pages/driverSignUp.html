<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/loginStyles.css">
    <link rel="stylesheet" href="../assets/css/frameWork/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body class="body-style" style="background: url(../assets/img/srSignUp.jpg)">
<section class="signup">

    <div class="row">
        <div class="layer-style" style="background: linear-gradient(rgba(255,255,255,0.8), rgba(0,0,0,0.8));">
            <img src="../assets/img/user.png" class="head-icon">
            <h1><b>Sign Up Now</b></h1>
            <hr>
            <input type="text" class="input-box" placeholder="   Driver Name" id="txtDriverName"><br>
            <input type="email" class="input-box" placeholder="   E mail" id="txtDriverMail"><br>
            <input type="password" class="input-box" placeholder="   Password" id="txtDriverPassword"><br>
            <input type="tel" class="input-box" placeholder="   Contact" id="txtDriverContact"><br>
            <input type="text" class="input-box" placeholder="   Address" id="txtDriverAddress"><br>
            <input type="number" class="input-box" placeholder="   Age" id="txtDriverAge"><br>

            <div class="small mt-2 text-white">Upload your NIC or any other relevant file. Max file
                size 50 MB</div>
            <input class="form-control text-black" id="driverNIC" type="file" />

            <div class="small mt-2 text-white">Upload your Driving Licence or any other relevant file. Max file
                size 50 MB</div>
            <input class="form-control text-black" id="driverLicenceDetails" type="file" />

            <p1 style="color: white;"><span><input type="checkbox"> I Agree to the <a href="#">Terms and Conditions</a></span></p1><br><br>
            <a type="button" class="btn btn-primary btnSignUp" target="_parent" type="submit" id="btnDriverSignUp">Sign Up</a><br><br>
            <p class="or text-white"> OR </p>
            <br><br>

            <p style="margin-top: -60px; font-weight: 600; margin-left: 38%; color: white">
                Sign Up With :
            </p><br>
            <div class="icons" style="margin-top: -20px; margin-left: 70px;">
                <ul id="icons">
                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </ul>
            </div>

            <p3 class="text-white">Already Have an Account ? <a href="../pages/loginPage.html">Sign in</a></p3>

            <div class="ms-2" style="margin-left: 40%;">
                <a class="btn btn-outline-light" href="../index.html" target="_parent" type="submit" style="margin-left: 100px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5ZM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5Z"/>
                </svg>Home Page</a>
            </div><br>

        </div>
    </div>
</section>

<script src="../assets/css/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/driverSignUp.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
<script type="text/javascript" src="../assets/css/js/bootstrap.min.js"></script>
</body>
